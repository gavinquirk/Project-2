<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Slack Overflow</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/parallax.min.js"></script>
</head>

<body>

    <div  data-parallax="scroll" data-image-src="../images/post-background1.png">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/index">Back to Main</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br>
            <label for="title">Author:</label>
            <input type="text" class="form-control" id="author">
            <br>
            <label for="title">Weblink:</label>
            <input type="text" class="form-control" id="link">
            <br>
            <label for="body">Short Description:</label>
            <textarea class="form-control" rows="10" id="description"></textarea>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                  <option value="General Tools">General Tools</option>
                  <option value="Teaching Resource">Teaching Resource</option>
                  <option value="CSS">CSS</option>
                  <option value="Testing">Testing</option>
                  <option value="Random">Random</option>
                  <option value="JS">JS</option>
                  <option value="Articles">Articles</option>
                  <option value="API">API</option>
                  <option value="Databases">Databases</option>
                  <option value="NPM Packages"> NPM Packages</option>
                  <option value="Templates">Templates</option>
                  <option value="Common Issues">Common Issues</option>
                  <option value="Job Resource">Job Resource</option>
                  <option value="Text Submission">Text Submission</option>
                  <option value="Slack Submission">Slack Submission</option>
                  <option value="Podcasts">Podcasts</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!-- Custom Script -->
  <script src="js/post.js" type="text/javascript"></script>

</body>

</html>
